index_frontend:
  path: /
  controller: App\Controller\Frontend\IndexController::index

product_show:
  path: /product/{key}
  controller: App\Controller\Frontend\Product\ProductController::show

category_show:
  path: /{url}
  controller: App\Controller\Frontend\Category\CategoryController::show
  methods:
    - get
  requirements:
    url: '^[(\w+)(\-\w+)*(\/)*]+(\.\w+)?$'
